name: auto set pull request to draft on new commit

on:
  pull_request:
    types:
      - synchronize

permissions:
  pull-requests: write

jobs:
  set-draft:
    runs-on: ubuntu-latest
    steps:
      - name: set pull reqest to draft if not already
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            // 既にドラフトの場合はスキップ
            if (pr.draft) {
              console.log(`PR #${pr.number} is already a draft.`);
              return;
            }

            // GraphQL APIを使用してドラフトに変換
            const mutation = `
              mutation($pullRequestId: ID!) {
                convertPullRequestToDraft(input: {pullRequestId: $pullRequestId}) {
                  pullRequest {
                    id
                    number
                    isDraft
                  }
                }
              }
            `;

            await github.graphql(mutation, {
              pullRequestId: pr.node_id
            });

            console.log(`PR #${pr.number} has been set to draft.`);
