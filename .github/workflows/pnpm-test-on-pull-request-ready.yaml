name: pnpm test on pull request ready
on:
  pull_request:
    types:
      - ready_for_review
      - synchronize
      - reopened
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
      - name: docker compose up
        run: |
          docker compose \
            -f environment/testing/docker-compose.yml \
            up -d
      - name: run pnpm test inside backend container
        run: |
          docker compose \
            -f environment/testing/docker-compose.yml \
            exec -T backend pnpm test
      - name: show logs on failure
        if: failure()
        run: |
          echo "=== All container logs ==="
          docker compose \
            -f environment/testing/docker-compose.yml \
            logs --no-color
          echo "=== Migrate container logs ==="
          docker logs waiwai-migrate 2>&1 || true
      - name: shutdown containers
        if: always()
        run: |
          docker compose \
            -f environment/testing/docker-compose.yml \
            down -v
