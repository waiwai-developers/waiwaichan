x-base-service: &base-service
  tty: true
  build:
    context: ../../.
    dockerfile: environment/production/Dockerfile
  networks:
    - server-network
  environment:
    CI: "true"
    GOOGLE_APPLICATION_CREDENTIALS: config/key.json
    NODE_ENV: production
    NODE_OPTIONS: --no-deprecation
  volumes:
    - type: bind
      source: ../../config
      target: /app/config
services:
  backend:
    <<: *base-service
    container_name: waiwai-backend
    restart: always
    volumes:
      - type: bind
        source: ../../config
        target: /app/config
      - type: volume
        source: backend_node_modules
        target: /app/node_modules
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: sh -c "pnpm install && pnpm run dev"
  scheduler:
    <<: *base-service
    container_name: waiwai-scheduler
    restart: always
    volumes:
      - type: bind
        source: ../../config
        target: /app/config
      - type: volume
        source: scheduler_node_modules
        target: /app/node_modules
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: sh -c "pnpm install && pnpm run dev:scheduler"
  migrate:
    <<: *base-service
    container_name: waiwai-migrate
    restart: "no"
    volumes:
      - type: bind
        source: ../../config
        target: /app/config
      - type: volume
        source: migrate_node_modules
        target: /app/node_modules
    command: sh -c "pnpm install && pnpm run migrate up && pnpm run seed up && pnpm run datafix up"
networks:
  server-network:
    driver: bridge
volumes:
  backend_node_modules:
  scheduler_node_modules:
  migrate_node_modules:
