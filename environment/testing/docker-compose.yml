x-base-service: &base-service
  build:
    context: ../../.
    dockerfile: environment/testing/Dockerfile
  networks:
    - server-network
  environment:
    GOOGLE_APPLICATION_CREDENTIALS: /app/config/key.json
    NODE_ENV: testing
    CI: "true"
    NODE_OPTIONS: "--max-old-space-size=1024 --no-deprecation"
  volumes:
    - type: bind
      source: ../../config
      target: /app/config
    - type: bind
      source: ../../.
      target: /app
    - type: volume
      source: node_modules
      target: /app/node_modules
  mem_limit: 512m
  restart: always
  tty: true
services:
  backend:
    <<: *base-service
    container_name: waiwai-backend
    depends_on:
      database:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    # テスト実行（watch / dev はしない）
    command: ["pnpm", "run", "test"]
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"process.exit(0)\""]
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 5s
  scheduler:
    <<: *base-service
    container_name: waiwai-scheduler
    depends_on:
      database:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["pnpm", "run", "test:scheduler"]
  migrate:
    <<: *base-service
    container_name: waiwai-migrate
    restart: "no"
    mem_limit: 512m
    depends_on:
      database:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "pnpm run migrate up && pnpm run seed up"
      ]
  database:
    container_name: waiwai-database
    image: mysql:8.0
    platform: linux/x86_64
    env_file:
      - ../../.env
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - server-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 10
      start_period: 60s
      timeout: 10s
networks:
  server-network:
    driver: bridge
volumes:
  mysql_data:
  node_modules:
